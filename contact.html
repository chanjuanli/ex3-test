  <main style="height: 1440px;">
    <h2>Contact Me</h2>
    <form class="form-section">
      <div>
        <label for="exampleInputEmail1" class="form-label mt-4">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      </div>

      <div>
        <label for="name" class="form-label mt-4">Name</label>
        <input type="name" class="form-control" id="exampleInputname1" placeholder="Name" autocomplete="off">
      </div>

      <div>
        <label for="age" class="form-label mt-4">Age</label>
        <input type="number" class="form-control" id="age" placeholder="Age" autocomplete="off">
      </div>

      <div>
        <label for="message" class="form-label mt-4">Message</label>
        <textarea class="form-control" id="message" rows="3" spellcheck="false"></textarea>
      </div>

      <div>
        <label for="How did you know about my page?" class="form-label mt-4">How did you know about my page?</label>
        <select class="form-select" id="How did you know about my page?">
          <option>google</option>
          <option>friend</option>
          <option>linkedin</option>
          <option>other</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
